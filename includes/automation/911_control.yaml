- alias: 911_orange_71_loston
  initial_state: true
  trigger:
   platform: state
   entity_id: sensor.reserve_state
   to: 'unavailable'
  condition:
    - condition: state
      entity_id: group.scenario
      state: 'off'    
  action:
    - service: notify.telegram
      data:
        message: "Потеря связи с резервным сервером, Khadas VIM 2 - {{ states('sensor.time_date') }} . Включение сценариев"
    - service: homeassistant.turn_on
      entity_id:
         - group.scenario
         - group.heater
        
- alias: 911_orange_71_lost
  initial_state: true
  trigger:
   platform: state
   entity_id: sensor.reserve_state
   to: 'unavailable'
  condition:
    - condition: state
      entity_id: group.scenario
      state: 'on'     
  action:
    - service: notify.telegram
      data:
        message: "Потеря связи с резервным сервером, Khadas VIM 2 - {{ states('sensor.time_date') }} Сценарии активны."
        
- alias: 911_orange_71_online
  initial_state: true
  trigger:
   platform: state
   entity_id: sensor.reserve_state
   from: 'unavailable'
  action:
    - service: notify.telegram
      data:
        message: "Связь с резервнымм сервером, Khadas VIM 2 восстановлена в - {{ states('sensor.time_date') }} ."