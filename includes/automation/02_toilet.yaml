# Автоматическая установка яркости
- alias: 02_toilet_light
  initial_state: true
  trigger:
  - platform: state
    entity_id: light.yeelight_02_ceiling
    to: 'on'
  action:
  - service: light.turn_on
    entity_id:
      - light.yeelight_02_ceiling
    data_template:
       brightness_pct: >
         {%- if states("binary_sensor.tod_night") == 'on' -%}
         25
         {%- elif states("binary_sensor.tod_day") == 'on'  -%}
         75
         {%- else -%}
         50
         {% endif %}
       kelvin: 4000
  - service: timer.cancel
    entity_id: timer.toilet
  - service: timer.start
    entity_id: 
      - timer.toilet
    data_template: 
        duration: > 
         {%- if states("binary_sensor.tod_long_day") == 'on' -%}
         00:10:00
         {%- else -%}
         00:05:00
         {% endif %}

## Таймер освещения обновление
- alias: 02_toilet_light_timer_reload
  initial_state: true
  trigger:
# Датчик движения
  - platform: event
    event_type: xiaomi_aqara.motion
    event_data:
      entity_id: binary_sensor.motion_sensor_158d0001a24e71
  condition:
    - condition: state
      entity_id: light.yeelight_02_ceiling
      state: 'on'
  action:
  - service: timer.cancel
    entity_id: timer.toilet
  - service: timer.start
    entity_id: 
      - timer.toilet
    data_template: 
        duration: > 
         {%- if states("binary_sensor.tod_long_day") == 'on' -%}
         00:10:00
         {%- else -%}
         00:05:00
         {% endif %}

# Сброс таймера при выключении
- alias: 02_toilet_timer_off
  initial_state: true
  trigger:
  - platform: state
    entity_id: light.yeelight_02_ceiling
    to: 'off'
  action:
  - service: timer.cancel
    entity_id: timer.toilet

# Включение освещения 
- alias: 02_toilet_light_on
  initial_state: true
  trigger:
# Выключатель на входе в туалет
  - platform: event
    event_type: xiaomi_aqara.click
    event_data:
      entity_id: binary_sensor.wall_switch_left_158d00027c0e2b
      click_type: single 
# Датчик движения
  - platform: event
    event_type: xiaomi_aqara.motion
    event_data:
      entity_id:  binary_sensor.motion_sensor_158d0001a24e71
# Выключатель в туалете
  - platform: event
    event_type: xiaomi_aqara.click
    event_data:
      entity_id: binary_sensor.wall_switch_left_158d000128cd1a
      click_type: single  
  condition:
  - condition: state
    entity_id: light.yeelight_02_ceiling
    state: 'off'
  action:
  - service: light.turn_on
    entity_id:
      - light.yeelight_02_ceiling

# Выключение освещения       
- alias: 02_toilet_light_off
  initial_state: true
  trigger:
# Таймер
  - platform: event
    event_type: timer.finished
    event_data:
      entity_id: timer.toilet
# Выключатель на входе в туалет
  - platform: event
    event_type: xiaomi_aqara.click
    event_data:
      entity_id: binary_sensor.wall_switch_left_158d00027c0e2b
      click_type: single 
# Выключатель в туалете
  - platform: event
    event_type: xiaomi_aqara.click
    event_data:
      entity_id: binary_sensor.wall_switch_left_158d000128cd1a
      click_type: single
  condition:
  - condition: state
    entity_id: light.yeelight_02_ceiling
    state: 'on'
  action:
  - service: light.turn_off
    entity_id:
      - light.yeelight_02_ceiling
 
# Выключение освещения с задержкой  
- alias: 02_toilet_light_off_delay
  initial_state: true
  trigger:
# Выключатель на входе в туалет
  - platform: event
    event_type: xiaomi_aqara.click
    event_data:
      entity_id: binary_sensor.wall_switch_both_158d00027c0e2b
      click_type: both    
# Выключатель в туалете
  - platform: event
    event_type: xiaomi_aqara.click
    event_data:
      entity_id: binary_sensor.wall_switch_both_158d000128cd1a
      click_type: both   
  condition:
  - condition: state
    entity_id: light.yeelight_02_ceiling
    state: 'on'
  action:
  - service: script.turn_on
    data_template:
       entity_id: >-
          {%- if states.light.sonoff_02_mirror.state == 'off' -%}
          script.02_mirror_light
          {%- else -%}
          script.02_change_brightness
          {%- endif -%}   
  - delay: 00:00:15
  - service: light.turn_off
    entity_id:
      - light.yeelight_02_ceiling
      - light.sonoff_02_mirror

