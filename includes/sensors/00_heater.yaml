# Режим нагрева воды
  - platform: mqtt
    state_topic: "states/water_heater"
    name: 'states_water_heater'

# Группа нагрева на резервном сервере   
  - platform: rest
    resource: http://192.168.0.71:8123/api/states/group.heater
    name: reserve_heater_group
    force_update: true
    headers: 
      Authorization: !secret reserve_secret_token
      content-type: 'application/json'
    value_template: '{{ value_json.state }}'