  resources:
  - type: processor_use
  - type: disk_use_percent
    arg: /
  - type: memory_use_percent
  - type: last_boot
  - type: disk_free
    arg: /
    
- platform: filesize
  file_paths:
     - /config/home-assistant_v2.db
    
