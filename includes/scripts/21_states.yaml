21_heater_on:
 sequence:
  - service: mqtt.publish
    data_template:
      topic: "states/water_heater"
      payload: "Бойлер"
      retain: true
  - service: homeassistant.turn_on
    entity_id:
         - group.heater
      
21_heater_off:
 sequence:
  - service: mqtt.publish
    data_template:
      topic: "states/water_heater"
      payload: "Горячая вода"
      retain: true
  - service: homeassistant.turn_off
    entity_id:
         - group.heater