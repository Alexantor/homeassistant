  purge_db:
    sequence:
       - service: recorder.purge
         data:
              keep_days: 3
              repack: true
              
  all_scenario_reload:
    sequence:
        - service: automation.reload
        
  all_script_reload:
    sequence:
        - service: script.reload
        
  ha_restart:
    sequence:
        - service: homeassistant.restart

        
  ha_backup:
    sequence:
        - service: hassio.snapshot_full
          data_template:
                name: Autobackup 70 {{ now().strftime('%d-%m-%Y') }}
                
        - delay: 00:10:00
        - service: rest_command.google_backup